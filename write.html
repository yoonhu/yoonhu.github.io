<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>수정/쓰기</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
<div class="tbl tbl-view">
	<table>
		<colgroup>
			<col>
			<col>
			<col>
			<col>
		</colgroup>
		<tbody>
			<tr>
				<th scope="row">제목</th>
				<td colspan="3">
					<label>
						<input type="text" name="" value="공지사항 제목입니다." placeholder="내용">
					</label>
				</td>
			</tr>
			<tr>
					<th scope="row">작성자</th>
					<td>관리자</td>
					<th scope="row">작성일</th>
					<td>2019-07-08</td>
				</tr>
				<tr>
					<th scope="row">내용</th>
					<td colspan="3">
						<div class="editor">
							<label>
								<textarea cols="75" rows="7"></textarea>
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">첨부파일</th>
					<td colspan="3">
						<label>
							<input type="file" name="">
							<span>파일첨부</span>
						</label>
					</td>
				</tr>
		</tbody>
	</table>
</div>
