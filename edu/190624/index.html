<!DOCTYPE html>
<html lang="ko">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>요소 속성 알아보기</title>

			}

	</div>
	<div class="footer">하단영역</div>

	<header class="header">상단영역</header>
