<script type="text/javascript">
$(function(){
	$('table').attr('cellSpacing', 0);
	$('table').find('colgroup')
		.find('col:first').addClass('first').end()
		.find('col:last').addClass('last').end()
	;	
	$('table').find('tr')
		.find('th:first').addClass('first').end()
		.find('th:last').addClass('last').end()
		.find('td:first').addClass('first').end()
		.find('td:last').addClass('last').end()
	;
	
	$('.first + col + col').addClass('rwdblid').end();
	$('.first + th + th').addClass('rwdblid').end();
	$('.first + td + td').addClass('rwdblid').end();
	
});
</script>
